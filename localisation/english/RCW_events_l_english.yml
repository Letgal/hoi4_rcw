l_english:
 ### PROVISIONAL GOVERNMENT ###
 provisional.1.t:0 "Milyukov's Note"
 provisional.1.d: ""
 provisional.1.a:0 "That's not good."
 provisional.2.t:2 "The [GetMonth] Days" # DESC UNFINISHED
 provisional.2.d:1 "One of the leading ideas of the Revolution was putting an end to war...\nHow shocking it must've been to realize that the war isn't going to end anytime soon. Deeply angered by our decision to continue the war by all costs, many—primarily soldiers and workers—have organized riots in the streets of [ROOT.Capital.GetCapitalVictoryPointName]."
 provisional.2.a:0 "Send in the police!"
 provisional.2.b:0 "Attempt to reason with them."

 provisional.3.t:1 "The Kornilov Affair"
 provisional.3.d: ""
 provisional.3.a:0 "Something has to be done about this!"
 provisional.4.t:0 "Handling Kornilov"
 provisional.4.d: ""
 provisional.4.a:0 "Crush him with our forces!"
 provisional.4.b:0 "We have no other choice... Get help from the §RSoviets§!."
 provisional.4.c:0 "We cannot do anything just yet."
 provisional.5.t:0 "Kornilov's Coup"
 provisional.5.d: ""
 provisional.5.a:0 "Arrest him this instant!"
 provisional.5.b:0 "Da zdravstvuyet gyenyeral Kornilov!"

 provisional.6.t:0 "Drafting the Constitution"
 provisional.6.d:0 "The constitution-drafting process is no easy feat and sometimes requires direct government support to move on faster."
 provisional.6.a:0 "Let's deal with this."
 provisional.6.b:1 "We can't afford this right now."
 provisional.7.t:0 "Drafting the Constitution: Success"
 provisional.7.d:0 "The Constitution is finally finished. Taking heavy inspiration from the original French “Declaration of the Rights of Man and of the Citizen”, our new and glorious Constitution enshrines many civil and political rights of our citizens, while also implementing appropriate limitations as to not let [ROOT.GetNonIdeologyName] dissolve into chaos."
 provisional.7.a:0 "A glorious day."

 provisional.101.t:0 "Soviet Coup!"
 provisional.101.d:0 ""
 provisional.101.a:0 "Curse them!"
 provisional.102.t:0 "Triumph of Democracy"
 provisional.102.d:0 "Russia grew noticeably in the last months, surpassing even pre-war levels back when our country was an autocracy. All thanks to the Provisional Government.\nOur success has proven once again that a revolutionary state CAN achieve greatness. The Russian Revolution of 1917 will be an inspiration for republicans worldwide, on par with the French Revolution in some aspects and even surpassing it in others."
 provisional.102.a:0 "Da zdravstvuyet Rossiya!"

 ### SOVIET RUSSIA ###
 #soviet_russia.1.t:0 "The "Whites" Rebel!"
 #soviet_russia.1.d:0 ""
 #soviet_russia.1.a:0 "Damn counter-revolutionaries!"

