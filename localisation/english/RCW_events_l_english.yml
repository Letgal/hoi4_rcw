 ### RCW TREATIES ###
 # Truce
 RCW_treaty.1.t:0 "[FROM.GetNameDefCap] wants a truce"
 RCW_treaty.1.d: ""
 RCW_treaty.1.a:0 "What an absurd suggestion."
 RCW_treaty.2.t:0 "The [FROM.GetAdjective]s refuse"
 RCW_treaty.2.d:1 "[FROM.GetNameDefCap] has rejected our offer of truce, saying there is no point because we'll “inevitably fall”."
 RCW_treaty.2.a:0 "Damn it!"

 # Peace Treaty
 RCW_treaty.3.t:0 "[FROM.GetNameDefCap] wants to sign peace"
 #RCW_treaty.3.d:0 "Today we've received a peculiar message from [FROM.GetNameDef]: they want to end the war and sign peace between us."
 #RCW_treaty.3.a:0 "Let's negotiate this..."
 RCW_treaty.4.t:0 "The [FROM.GetAdjective]s accept"
 RCW_treaty.4.d:0 "We were informed that [FROM.GetNameDef] has accepted our proposal of peace treaty. The negotiations are to begin soon."
 RCW_treaty.4.a:0 "Let's hope this works."
 RCW_treaty.5.t:0 "[FROM.GetNonIdeologyName] Demands Polish Recognition"
 RCW_treaty.5.d:0 "Poland has existed as a client state of [FROM.GetNameDef] since January 1917, although nobody really recognized it. Now the [FROM.GetAdjective]s demand us to officially recognize Poland as a client state."
 RCW_treaty.5.a:1 "Do we even have a choice?"
 RCW_treaty.5.b:0 "This is too much! We absolutely cannot agree to this!"
 RCW_treaty.6.t:0 "[FROM.GetNonIdeologyName] Demands White Ruthenia and Ukraine"
 RCW_treaty.6.d:0 "White Ruthenia is a strategically important land, and Ukraine is even more so, not mentioning that Ukraine is called the "Russia's breadbasket" not without reason. Giving up such important regions will surely hurt us. That is clearly what the [FROM.GetAdjective]s are aiming at, plus they could use Ukrainian grain for themselves.\n\nThey also demand that we give up [78.GetName] to [ROM.GetNonIdeologyName]."
 RCW_treaty.7.t:0 "[FROM.GetNonIdeologyName] Demands the Baltic"
 RCW_treaty.7.d:1 "The Baltic Sea and its eastern coast are important for Russia to project its power. It also serves as a buffer to [195.GetCapitalVictoryPointName]." # \n\nAdditionally, they want us to liberate Finland and renounce all claims on it, which makes [195.GetCapitalVictoryPointName] even more exposed.
 RCW_treaty.8.t:0 "[FROM.GetNonIdeologyName] Demands Finnish Independence"
 RCW_treaty.8.d: ""
 RCW_treaty.9.t:0 "Germany Quits the Negotiations"
 RCW_treaty.9.d:0 "Unsatisfied by the concessions they got in the peace treaty negotiations, [GER.GetNameDef] has quit in fury, declaring that the war is to continue as usual."
 RCW_treaty.9.a:0 "Uh-oh."
